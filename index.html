<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="grid register pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p><hr>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.<hr></p>

      <form method="POST" action="">
        <fieldset>
          <legend>Personal details</legend>
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div>
            <label for="number">Age</label>
            <input id="number" name="age" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" required>
          </div>
          <div>
            <label for="fit">Physical fitness</label>
            <select id="fit" name="fit" required>
              <option>Super-human</option>
            </select>
            </div>
            <div>
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Mission Statement</legend>
            <div>
              <label for="text">Why do you want to go to Mars?</label>
              <textarea id="text" name="text" required></textarea>
            </div>
          </fieldset>

          <div class="unit">
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>

        </form>
      </div>
    </section>
</body>
</html>
